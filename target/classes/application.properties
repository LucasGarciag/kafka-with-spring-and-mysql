# Producer properties
spring.kafka.producer.bootstrap-servers=127.0.0.1:9092
spring.kafka.producer.group-id=group_id
topic.name.producer=first-spring

# Consumer properties
spring.kafka.consumer.bootstrap-servers=127.0.0.1:9092
spring.kafka.consumer.group-id=group_id
spring.kafka.consumer.auto-offset-reset=earliest
topic.name.consumer=first-spring


# Common Kafka Properties
#Cria��o automatica do topico:
auto.create.topics.enable=true


server.servlet.context-path=/api

### CONFIGURA��ES DO MEU BANCO DE DADOS

#spring.profiles.active=dev

#Comando para configurar url:
spring.datasource.url=jdbc:mysql://localhost:3306/aulajpa

#comando para configurar meu usuario do db
spring.datasource.username=root
spring.datasource.password=

#show-sql: ver as manipula��es, codigos sql
spring.jpa.show-sql=true

#comando sql para atualizar db
spring.jpa.hibernate.ddl-auto=update

#Especifica��o do driver abaixo
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

#comando para mudar a porta:
server.port=8081